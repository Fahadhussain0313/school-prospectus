<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School Prospectus</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#bdbdbd;
    font-family:Arial;
}

.book{
    position:relative;
    width:1200px;
    height:800px;
    perspective:4000px;
}

.page{
    position:absolute;
    width:600px;
    height:800px;
    top:0;
    right:0;
    transform-origin:left;
    transform-style:preserve-3d;
    transition:transform 1s ease;
}

.page img{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    backface-visibility:hidden;
}

.page .back{
    transform:rotateY(180deg);
}

.page.flipped{
    transform:rotateY(-180deg);
}

.spine{
    position:absolute;
    left:50%;
    width:6px;
    height:100%;
    background:linear-gradient(to right,#aaa,#eee,#aaa);
    transform:translateX(-50%);
    z-index:999;
}

.controls{
    position:absolute;
    bottom:-100px;
    width:100%;
    text-align:center;
}

button{
    padding:14px 35px;
    margin:0 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#222;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#444;
}
</style>
</head>

<body>

<div class="book" id="book">
    <div class="spine"></div>
</div>

<div class="controls">
    <button onclick="prev()">◀ Previous</button>
    <button onclick="next()">Next ▶</button>
</div>

<script>

const TOTAL_PAGES = 20;
let current = 0;

const book = document.getElementById("book");
const pages = [];

/* Create flipping pages (right side only) */
for(let i=1; i<=TOTAL_PAGES; i++){

    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = TOTAL_PAGES - i;

    const front = document.createElement("img");
    front.src = "page" + i + ".jpg";

    page.appendChild(front);

    book.appendChild(page);
    pages.push(page);
}

/* Controls */
function next(){
    if(current < pages.length){
        pages[current].classList.add("flipped");
        current++;
    }
}

function prev(){
    if(current > 0){
        current--;
        pages[current].classList.remove("flipped");
    }
}

</script>

</body>
</html>
