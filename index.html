<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prospectus Flipbook</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#cfcfcf;
    font-family:Arial;
}

.book{
    position:relative;
    width:1200px;
    height:800px;
    perspective:4000px;
}

.spread{
    position:absolute;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:transform 1s ease;
}

.page{
    position:absolute;
    width:50%;
    height:100%;
    top:0;
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    backface-visibility:hidden;
}

.left{
    left:0;
    border-right:1px solid #ddd;
}

.right{
    left:50%;
    border-left:1px solid #ddd;
}

.page img{
    max-width:95%;
    max-height:95%;
    object-fit:contain;
}

.controls{
    position:absolute;
    bottom:-90px;
    width:100%;
    text-align:center;
}

button{
    padding:12px 35px;
    margin:0 30px;
    font-size:16px;
    border:none;
    background:#222;
    color:white;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#444;
}
</style>
</head>

<body>

<div class="book" id="book"></div>

<div class="controls">
    <button onclick="prev()">Previous</button>
    <button onclick="next()">Next</button>
</div>

<script>

const TOTAL_PAGES = 20; // ðŸ”¥ change to your total pages
let current = 0;

const book = document.getElementById("book");
const spreads = [];

/* -------- COVER PAGE (Page 1 Single) -------- */

const coverSpread = document.createElement("div");
coverSpread.className = "spread";
coverSpread.style.zIndex = TOTAL_PAGES;

const emptyLeft = document.createElement("div");
emptyLeft.className = "page left";

const coverRight = document.createElement("div");
coverRight.className = "page right";

const coverImg = document.createElement("img");
coverImg.src = "page1.jpg";

coverRight.appendChild(coverImg);
coverSpread.appendChild(emptyLeft);
coverSpread.appendChild(coverRight);
book.appendChild(coverSpread);

spreads.push(coverSpread);

/* -------- INSIDE PAGES -------- */

for(let i = 2; i <= TOTAL_PAGES; i += 2){

    const spread = document.createElement("div");
    spread.className = "spread";
    spread.style.zIndex = TOTAL_PAGES - i;

    const left = document.createElement("div");
    left.className = "page left";

    const right = document.createElement("div");
    right.className = "page right";

    const leftImg = document.createElement("img");
    leftImg.src = "page" + i + ".jpg";
    left.appendChild(leftImg);

    if(i + 1 <= TOTAL_PAGES){
        const rightImg = document.createElement("img");
        rightImg.src = "page" + (i + 1) + ".jpg";
        right.appendChild(rightImg);
    }

    spread.appendChild(left);
    spread.appendChild(right);
    book.appendChild(spread);

    spreads.push(spread);
}

/* -------- CONTROLS -------- */

function next(){
    if(current < spreads.length){
        spreads[current].style.transform = "rotateY(-180deg)";
        current++;
    }
}

function prev(){
    if(current > 0){
        current--;
        spreads[current].style.transform = "rotateY(0deg)";
    }
}

</script>

</body>
</html>
